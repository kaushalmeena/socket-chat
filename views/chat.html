{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="jumbotron p-3">
          <span class="h4">[ Chat ]</span>
          <hr class="my-6">
          <div id="chatGroup" class="p-2"></div>
          <div class="input-group input-group-lg mt-2">
            <input id="chatInput" class="form-control" type="text" autocomplete="off">
            <span class="input-group-append">
              <button id="sendButton" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                <i class="fa fa-chevron-right"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="chatModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <form id="chatForm">
          <div class="modal-header">
            <h5 class="modal-title">Join</h5>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="formUsername" value="Anonymous" required="required">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-min-width">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
